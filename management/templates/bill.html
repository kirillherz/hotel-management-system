<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marzipan</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
<style>
    input,  textarea { 
    padding: 9px;
    border: solid 1px #E5E5E5;
    outline: 0;
    font: normal 13px/100% Verdana,  Tahoma, sans-serif;
    width: 200px;
    background: #FFFFFF;
}
textarea { 
    width: 400px;
    max-width: 400px;
    height: 150px;
    line-height: 150%;
}
input:hover,  textarea:hover,
    input:focus,  textarea:focus { 
    border-color: #8D3232; 
}
.form label  { 
    margin-left: 10px; 
    color: #999999; 
}
.submit  input {
    width: auto;
    padding: 9px 15px;
    background: #617798;
    border: 0;
    font-size: 14px;
    color: #000;
}
</style>
<form action='' method='get'>
{% csrf_token %} 
{{ form.as_p }}
  <input type="submit">
{% for i in payments %}
<br>
Услуга:{{ i.service.name }}:{{ i.service.price}} X {{ i.size }}

{% endfor %}
<br>
Услуга: За комнату: {{ room_price }}
<hr>
Итог: {{ total }}

</body>
</html>
